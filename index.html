<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plant care</title>
    <link rel="stylesheet" href="src/style/master.css">
    <link rel="stylesheet" href="src/style/output.css">
    <link rel="stylesheet" href="src/style/myfooter.css">
    <link rel="stylesheet" href="src/assets/css/fontello.css">
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body class="w-full h-fit flex justify-center items-center p-2.5 md:p-5 myFont bg-[#a6d16a]">
    <div class="w-full h-fit rounded-[10px] flex flex-wrap justify-center items-center bg-amber-50 myShadow">
        <!-- ///////////////////////////first page///////////////////////// -->
        <section class="w-full h-dvh flex flex-wrap justify-center items-center mt-[20px] md:mt-0">
            <div class="w-[90%] h-fit md:w-1/2 flex flex-wrap justify-center items-center">
                <h2 class="w-[70%] text-center capitalize text-green-800 md:text-[20px] lg:text-[25px]">Keep your green
                    friends healthy with</h2>
                <h1
                    class="w-fit text-center capitalize font-extrabold text-[50px] md:text-[70px] lg:text-[80px] bg-linear-to-tr from-[#fbfea5] to-[#a6d16a] bg-clip-text text-transparent">
                    Plant Care</h1>
                <h3 class="w-[70%] text-center capitalize text-green-800 md:text-[20px] lg:text-[25px]">Discover
                    personalized care for your plants and watch them flourish.
                </h3>
                <div class="w-full flex justify-center items-center mt-[50px]">
                    <a class="w-fit h-fit py-2.5 px-10 myBg rounded-full text-white text-shadow-2xs text-[20px] md:text-3xl hover:scale-[.92] duration-300"
                        href="">Get Started</a>
                </div>
            </div>
            <div class="w-[80%] h-1/2 md:w-1/2 md:h-full flex justify-center items-center">
                <div class="size-[300px] md:sixe-[400px] lg:size-[480px] relative myBg myBorder myShadow">
                    <figure class="w-[120%] absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%]">
                        <img class="object-cover" src="src/assets/img/Project (20251030114452).png" alt="">
                    </figure>
                </div>
            </div>
        </section>
        <!-- ///////////////////////////second page///////////////////////// -->
        <section class="w-full h-fit flex flex-wrap justify-center items-centers">
            <div class="w-[80%] h-[3px] rounded-2xl myBg"></div>
            <header class="w-full h-fit flex flex-wrap justify-center items-center my-[20px]">

                <h4 class="w-[80%] md:w-[60%] text-center capitalize text-[20px] text-green-800 pt-5">search your plants
                    by their common or scientific names.</h4>
            </header>
            <div class="w-[85%] md:w-[50%] h-fit mt-5 relative">
                <input
                    class="w-full h-fit p-2.5 bg-yellow-100 shadow shadow-[#a6d16a] rounded-full placeholder:text-gray-400"
                    type="search" placeholder="e.g. Aloe Vera">

                <span id="searchBtn"
                    class="material-symbols-outlined absolute right-[10px] top-[50%] translate-y-[-50%] bg-yellow-100 cursor-pointer text-[#a6d16a]">search</span>
            </div>
            <div id="plantList" class="w-full h-fit p-10 mt-[50px] flex flex-wrap justify-evenly gap-y-5">
            </div>
        </section>
    </div>

</body>
<script>
    let inp = document.querySelector('input')
    const searchBtn = document.getElementById('searchBtn')
    const plantList = document.getElementById('plantList')

    searchBtn.addEventListener('click', () => {
        let searchRes = inp.value.trim()
        if (searchRes == "") return

        fetch('src/home_plants_80_unique.json')
            .then(response => response.json())
            .then(data => {

                const filtered = data.filter(plant =>
                    plant.name.toLowerCase().includes(searchRes)
                )

                filtered.forEach(val => {
                    const plantData = document.createElement('div');
                    plantData.classList.add('resStyle')
                    plantData.innerHTML = `
                    <div class="flex items-center gap-[15px] w-full border-b-2 border-b-[#a6d16a] pb-2.5 mb-2.5">
                       <h2 class="h-fit text-[#a6d16a] uppercase font-extrabold">name: </h2>
                       <p class="text-[#606060]">${val.name}</p>
                    </div>
                    <div class="flex items-center justify-between gap-[15px] w-full md:w-[65%] h-fit p-5 flex-wrap bg-[#fefce8] rounded-[8px] *:w-full *:flex *:items-center *:gap-[15px]">
                      <div>
                          <img class="size-[30px]" src="src/assets/img/sun.png" alt="">
                          <h3 class="text-[#a6d16a] capitalize font-extrabold">Sunlight: </h3>
                          <p class="capitalize text-[#606060]">${val.sunlight}</p>
                      </div>
                      <div>
                          <img class="size-[30px]" src="src/assets/img/water.png" alt="">
                          <h3 class="text-[#a6d16a] capitalize font-extrabold">Watering: </h3>
                          <p class="capitalize text-[#606060]">${val.watering}</p>
                      </div>
                      <div>
                          <img class="size-[30px]" src="src/assets/img/cat.png" alt="">
                          <h3 class="text-[#a6d16a] capitalize font-extrabold">Pet Friendly: </h3><button   class="material-symbols-outlined petMark"></button>
                      </div>
                      <div>
                         <img class="size-[30px]" src="src/assets/img/leaf.png" alt="">
                         <h3 class="text-[#a6d16a] capitalize font-extrabold">Difficulty: </h3>
                         <div class="bar w-[100px] h-[10px] border border-[#a6d16a] rounded-full p-[1px]">
                             <div class="h-full w-full rounded-full"></div>
                         </div>
                      </div>
                    </div>
                    <figure class="w-[50%] md:w-[30%] h-fit overflow-hidden rounded-[8px] border border-[#fefce8] myShadow2">
                        <img class="object-cover object-center" src="${val.image}" alt="">
                    </figure>
                    `
                    //pet-friendly mark
                    let petMark = plantData.querySelector('.petMark')
                    if (val.pet_friendly == true) {
                        petMark.innerText = 'check'
                        petMark.style.color = "green"
                    } else {
                        petMark.innerText = 'close'
                        petMark.style.color = "red"
                    }
                    //difficulty bar
                    let diff = plantData.querySelector('.bar>div')
                    if (val.difficulty == 'easy') {
                        diff.style.width = '25%'
                        diff.classList.add('myBg')
                    } else if (val.difficulty == 'moderate') {
                        diff.style.width = '50%'
                        diff.classList.add('moderateBg')
                    } else if (val.difficulty == 'advanced') {
                        diff.style.width = '80%'
                        diff.classList.add('advancedBg')
                    }

                    plantList.appendChild(plantData)
                })

            })
    })
</script>

</html>
